<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <div class="text">Rock</div>
        <span>vs</span>
        <div class="text">Paper</div>
        <span>vs</span>
        <div class="text">Scissors</div>
      </div>
      <div class="container">
        <button>
          <img src="rock.png" alt="rock" id="rock" />
        </button>
        <button>
          <img src="paper.png" alt="paper" id="paper" />
        </button>
        <button>
          <img src="scissors.png" alt="scissors" id="scissors" />
        </button>
      </div>
      <div class="score">
        <div class="player-score">Player Score: 0</div>
        <div class="computer-score">Computer Score: 0</div>
        <div class="results"></div>
        <div class="winner"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
